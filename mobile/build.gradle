apply plugin: 'com.android.application'
//apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.ourygo.ygomobile"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 13
        versionName "1.0.3"
        flavorDimensions "versionCode"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        ndk {
//            abiFilters "armeabi-v7a"//,"x86","armeabi"
            abiFilters "armeabi-v7a", "arm64-v8a", "x86"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    productFlavors {
        cn {
            buildConfigField 'String', 'URL_DONATE', '"https://afdian.net/@ourygo"'
            manifestPlaceholders = [APP_ID: "0b6f110306"]
        }
        en {
            applicationIdSuffix ".EN"
            buildConfigField 'String', 'URL_DONATE', '"https://www.paypal.me/ygomobile1"'
            manifestPlaceholders = [APP_ID: "9c66525dfa"]
        }
        ko {
            applicationIdSuffix ".KO"
            buildConfigField 'String', 'URL_DONATE', '"https://www.paypal.me/ygomobile1"'
            manifestPlaceholders = [APP_ID: "0488398d8a"]
        }
    }
    buildTypes {
        debug {
            debuggable false
            buildConfigField 'boolean', 'DEBUG_MODE', 'true'
        }
        release {
            shrinkResources false
            minifyEnabled false
            buildConfigField 'boolean', 'DEBUG_MODE', 'false'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            def fileName = "YGOMobile_OY_${versionName}.apk"
            outputFileName = fileName
        }
    }
    sourceSets {
        main {
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }
        en {
            assets.srcDirs = ['assets_en']
        }
        ko {
            assets.srcDirs = ['assets_ko']
        }
    }
    lintOptions {
        ignoreWarnings true
        checkReleaseBuilds false
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/rxjava.properties'
    }
    androidResources {
        noCompress 'dll', 'config'
    }
    //    buildToolsVersion '28.0.3'
}
    repositories {
        flatDir {
            dirs 'libs'
        }
    }

repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url 'https://jitpack.io' }
}
